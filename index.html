<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="header">
        <h1>LIBRARY</h1>
        <button class="btn" id="addBtn">Add new book</button>
    </section>
    <section id="body">
        <h2>My books</h2>
        <div id="statistics">
            <h3 id="totalBooks">Total books: 0</h3>
            <h3 id="read">Read: 0</h3>
            <h3 id="unread">Unread: 0</h3>
        </div>
        <div id="books">
            <h1>No books added!</h1>
        </div>
    </section>
    <dialog>
        <p>New book</p>
        <button id="closeDialog" type="button">X</button>
        <form action="" method="post">
            <div class="form-row">
                <label for="title">Book title</label>
                <input id="title" name="title" type="text" placeholder="The Hobbit" required>
            </div>
            <div class="form-row">
                <label for="author">Author</label>
                <input id="author" name="author" type="text" placeholder="J.R.R. Tolkien" required>
            </div>
            <div class="form-row">
                <label for="pages">Number of pages</label>
                <input id="pages" name="pages" type="number" min="1" value="1" required>
            </div>
            <fieldset class="form-row">
                <label class="checkbox-label" for="read">
                    <span>Read?</span>
                    <input id="readCheck" name="read" value="true" type="checkbox">
                </label>
            </fieldset>
            <button class="btn" id="submitBook" type="submit">Add new book</button>
        </form>
    </dialog>
    <script src="./script.js"></script>
</body>
</html>
